<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopcart</title>

    <link rel="shortcut icon" href="./images/e-commerce.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilos.css">
</head>

<body>

     <nav class="navbar navbar-expand-lg bg-dark px-5">
        <div class="container-fluid">
          <a class="navbar-brand text-white me-4" href="#"><i class="bi bi-cart-check-fill text-success"></i>shopcart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link text-white" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="bi bi-cart-fill carrito position-relative text-white" id="botonCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      

    <div class="hero d-flex align-items-center text-white">
        <div class="container text-center">
            <h1 class="display-5">Hasta un 50% en Prendas Seleccionadas</h1>
            <p class="lead">Descubre nuestra amplia variedad de prendas de moda que te harán lucir elegante y a la moda
                en cualquier ocasión.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Conoce más</a>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col d-flex gap-3">
                <input type="text" class="form-control" type="text" id="inputBusqueda" placeholder="Buscar productos">
                <button class="btn btn-success" id="btnBuscar">Buscar</button>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div id="contenido" class="row">

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenido-producto" class="row">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="contenedor-alertas"></div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="contenido-carrito" class="row">
            </div>
            <div id="alerta-stock"></div>
        </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <script src="./js/main.js"></script>
</body>

</html>
